{% extends 'base.html' %}



{% block content %}
<h1>{{_('Create a message')}}</h1>
{% if created %}
{{_('Your message was created!')}}
{% endif %}
<form action=/create_message method=POST>
    <table>
        <tr><td>{{_('Enter your message:')}}</td><td><input class="textfield" type=text name=newMessage></td></tr>
    </table>
    <input type=submit value='enter'>
</form>
{% endblock %}
